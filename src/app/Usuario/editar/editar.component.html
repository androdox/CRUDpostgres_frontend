<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Editar</h3>
        </div>
        <div class="card body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input [(ngModel)]="usuario.nombre" name="nombre" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Identificacion</label>
                    <input [(ngModel)]="usuario.identificacion" name="identificacion" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Telefono</label>
                    <input [(ngModel)]="usuario.telefono" name="telefono" type="text" class="form-control">
                </div>
                <button (click)="Actualizar(usuario)" class="btn btn-danger">Actualizar</button>
            </form>
        </div>
    </div>
</div>
